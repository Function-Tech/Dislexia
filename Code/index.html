<!DOCTYPE html>
<html>
  <head>
    <title>Alterar Fonte do Site</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Exemplo de Alteração de Fonte</h1>
    <p>Este é um parágrafo de exemplo.</p>

    <label for="fontSelect">Escolha a fonte:</label>
    <select id="fontSelect">
      <option value="Arial">Arial</option>
      <option value="Georgia">Georgia</option>
      <option value="Verdana">Verdana</option>
    </select>

    <button id="changeFontButton">Mudar Fonte</button>
    <button id="resetFontButton">Redefinir Fonte</button>

    <script src="script.js"></script>
  </body>
</html>
